services:
  chatbot:
    hostname: chatbot{{.Task.Slot}}
    image: $CONTENTBOT_IMAGE
    configs:
      - source: contentbot_conf
        target: /app/contentbot/contentbot.conf
    secrets:
      - source: contentbot_secrets_conf
        target: /app/contentbot/contentbot_secrets.conf
      - source: redis_crt
        target: /app/contentbot/tls/redis.crt
      - source: redis_key
        target: /app/contentbot/tls/redis.key
      - source: redis_ca
        target: /app/contentbot/tls/redis_ca.crt
      - source: kafka_crt
        target: /app/contentbot/tls/kafka.crt
      - source: kafka_key
        target: /app/contentbot/tls/kafka.key
      - source: kafka_ca
        target: /app/contentbot/tls/kafka_ca.crt
    environment:
      PYTHONUNBUFFERED: 1
      DOMAIN: $DOMAIN
    command: chatbot
    deploy:
      mode: replicated
      replicas: $CHATBOT_REPLICAS
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.labels.${STACK}_chatbot == 1
  worker:
    hostname: worker{{.Task.Slot}}
    image: $CONTENTBOT_IMAGE
    configs:
      - source: contentbot_conf
        target: /app/contentbot/contentbot.conf
    secrets:
      - source: contentbot_secrets_conf
        target: /app/contentbot/contentbot_secrets.conf
      - source: redis_crt
        target: /app/contentbot/tls/redis.crt
      - source: redis_key
        target: /app/contentbot/tls/redis.key
      - source: redis_ca
        target: /app/contentbot/tls/redis_ca.crt
      - source: kafka_crt
        target: /app/contentbot/tls/kafka.crt
      - source: kafka_key
        target: /app/contentbot/tls/kafka.key
      - source: kafka_ca
        target: /app/contentbot/tls/kafka_ca.crt
    environment:
      PYTHONUNBUFFERED: 1
      DOMAIN: $DOMAIN
    command: worker
    deploy:
      mode: replicated
      replicas: $WORKER_REPLICAS
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.labels.${STACK}_worker == 1

configs:
  contentbot_conf:
    file: $CONFIGS/contentbot.conf

secrets:
  contentbot_secrets_conf:
    file: $SECRETS/contentbot_secrets.conf
  redis_crt:
    file: $SECRETS/redis.crt
  redis_key:
    file: $SECRETS/redis.key
  redis_ca:
    file: $SECRETS/redis_ca.crt
  kafka_crt:
    file: $SECRETS/kafka.crt
  kafka_key:
    file: $SECRETS/kafka.key
  kafka_ca:
    file: $SECRETS/kafka_ca.crt
